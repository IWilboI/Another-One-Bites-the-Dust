<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Board</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Task Board</h1>
        <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#formModal">Add Task</button>
        <div class="row mt-4">
            <div class="col-md-4">
                <h3>To-Do</h3>
                <div id="to-do-cards" class="task-list"></div>
            </div>
            <div class="col-md-4">
                <h3>In Progress</h3>
                <div id="in-progress-cards" class="task-list"></div>
            </div>
            <div class="col-md-4">
                <h3>Done</h3>
                <div id="done-cards" class="task-list"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="formModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add Task</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div class="form-group">
                            <label for="taskName">Task Name</label>
                            <input type="text" class="form-control" id="taskName" required />
                        </div>
                        <div class="form-group">
                            <label for="taskDescription">Description</label>
                            <textarea class="form-control" id="taskDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskDeadline">Deadline</label>
                            <input type="date" class="form-control" id="taskDeadline" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
